name: photo_view_web
description: A Flutter web-optimized fork of photo_view. Provides gesture-sensitive zoomable widget using JavaScript (Hammer.js) for reliable touch gestures on web platforms.
version: 0.1.0
homepage: https://github.com/YOUR_USERNAME/photo_view_web
repository: https://github.com/YOUR_USERNAME/photo_view_web

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  js: ^0.6.7
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - web/hammer.min.js
    - web/photo_view_handler.js
